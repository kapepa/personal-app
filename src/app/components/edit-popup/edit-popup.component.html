<p-dialog 
  [header]="header"
  [modal]="true"
  [(visible)]="visible" 
  [style]="{ width: '25rem' }"
>
  <div
    class="column gap-1"
  >
    <div
      class="row gap-05"
    >
      <span
        class="price-label"
      >
        Name:
      </span>
      <input
        type="text"
        placeholder="Product name"
        [(ngModel)]="product.name"
      />
    </div>
    <div
      class="row gap-05"
    >
      <span
        class="price-label"
      >
        Price:
      </span>
      <input
        type="text"
        placeholder="Product price"
        [(ngModel)]="product.price"
      />
    </div>
    <div
      class="row gap-05"
    >
      <span
        class="price-label"
      >
        Raiting:
      </span>
      <p-rating 
        [(ngModel)]="product.rating" 
      />
    </div>
  </div>
  <div 
    class="flex justify-content-end gap-2"
  >
      <p-button 
        label="Cancel" 
        severity="secondary" 
        (click)="visible = false"
      />
      <p-button 
        label="Save" 
        (click)="visible = false" 
      />
  </div>
</p-dialog>
