<p-dialog 
  [header]="header"
  [modal]="true"
  [(visible)]="visible" 
  [style]="{ width: '25rem' }"
>
  <div
    class="column gap-1"
  >
    <div
      class="row gap-05"
    >
      <p-inputGroup>
        <p-inputGroupAddon>
          <span
          class="price-label"
        >
          Name:
        </span>
        </p-inputGroupAddon>
        <input
          type="text"
          pInputText
          placeholder="Product name"
          [(ngModel)]="product.name"
        />
      </p-inputGroup>
    </div>
    <div
      class="row gap-05"
    >
      <p-inputGroup>
        <p-inputGroupAddon>
          <span
            class="price-label"
          >
            Price:
          </span>
        </p-inputGroupAddon>
        <input
          type="text"
          pInputText
          placeholder="Product price"
          [(ngModel)]="product.price"
        />
      </p-inputGroup>
    </div>
    <div
      class="row gap-05"
    >
    <p-inputGroup>
      <p-inputGroupAddon>
        <span
          class="price-label"
        >
          Raiting:
        </span>
      </p-inputGroupAddon>
      <p-rating 
        [(ngModel)]="product.rating" 
      />
    </p-inputGroup>
    </div>
  </div>
  <div 
    class="flex justify-content-end gap-2"
  >
      <p-button 
        label="Cancel" 
        severity="secondary" 
        (click)="visible = false"
      />
      <p-button 
        label="Save" 
        (click)="visible = false" 
      />
  </div>
</p-dialog>
